<html>
	<head>
		<title>Game for Ludum</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
<body>
	<h1>Волчья погоня</h1>
	<div id="info">
		Size = <span id='id_size'>400</span>, 
		Ось x = <span id='id_x'>0</span>, 
		Ось y = <span id='id_y'>0</span>, 
		Таймер = <span id='timer'>0</span>
	</div>
	<div id="intro">
		<h3>Инструкция:</h3>
	</div>
	<button class="btn btn-default" id="start" onclick="go()"><font size="40">ИГРАТЬ</font></button>
	<div id="rule">
		<h3>Предыстория:</h3>
	</div>
	<h2 id="win_logo" onclick="music_win()"> ПОБЕДА!!! </h2>
	<div id="wrapper" class="wall">	
		<h2>Очки: <span id="score">0</span></h2>
		<div class="back" id="page" onclick="change_way(); play_music()" style="margin: auto;">
			<div id="player"> 
				<img src="player.png" id="txt" style="width: 100px; height: 100px;"/>
			</div>
			<img src="boy.png" id="enemy_1" style="width: 90px; height: 70px;" />
			<img src="boy2.png" id="enemy_2" style="width: 90px; height: 70px;" />
			<img src="girl.png" id="enemy_3" style="width: 90px; height: 70px;" />
			<img src="boy3.png" id="enemy_4" style="width: 90px; height: 70px;" />
			<img src="girl.png" id="enemy_5" style="width: 90px; height: 70px;" />
			<img src="girl.png" id="enemy_6" style="width: 90px; height: 70px; margin-top: 400px;"/>
			<img src="boy2.png" id="enemy_7" style="width: 90px; height: 70px;" />
			<img src="boy4.png" id="enemy_8" style="width: 90px; height: 70px;" />
			<img src="girl.png" id="enemy_9" style="width: 90px; height: 70px;" />
			<img src="boy.png" id="enemy_10" style="width: 90px; height: 70px;" />
			<!-- <img src="girl.png" id="enemy_11" style="width: 90px; height: 70px;" /> -->
			<!-- <img src="girl.png" id="enemy_12" style="width: 90px; height: 70px;" /> -->
			<!-- <img src="boy.png" id="enemy_13" style="width: 90px; height: 70px;" /> -->
			<!-- <img src="girl2.png" id="enemy_11" style="width: 150px; height: 110px;" /> -->
		</div>
	</div>
	<div id="footer">Сделано by schoolers(школьники, если что)</div>
	<div id="music" style="margin-left:9999px; "></div>
</body>
</html>
